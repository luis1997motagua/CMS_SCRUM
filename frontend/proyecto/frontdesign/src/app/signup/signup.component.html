<body>   
<app-navbar></app-navbar>
<h2>Create your Account</h2>
<div class="main-content">
  
    <b><label>Username: </label></b>
    <br/>
    <div class="ui left icon input">
        <input type="text"   placeholder="username" [(ngModel)]="username" required>
        <i class="users icon"></i>
      </div>
      <br/>
      <br/>
    <b><label>Email: </label></b>
    <br/>
      <div class="ui left icon input">
        <input type="email"   placeholder="email" [(ngModel)]="email" required>
        <i class="envelope icon"></i>
    </div>
    <br/>
    <br/>
    <b><label>Password: </label></b>
    <br/>
    <div class="ui left icon input">
        <input type="password" placeholder="password" [(ngModel)]="password" required>
        <i class="key icon"></i>
    <br/>
    <br/>
  
    </div>
    <br/>
    <br/>
    <button type="submit" (click)="RegistroUsuario()" class="ui large purple button" style="margin-left: 30px;">
        Create Account
    </button>
 
  <br/>
  <br/>
  <a routerLink="/login">Do you have already an account?</a>
  </div>
</body>
<app-footer></app-footer>
