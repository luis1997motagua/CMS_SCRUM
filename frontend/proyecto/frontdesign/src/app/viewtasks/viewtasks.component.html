<body>
  <div class="ui middle aligned animated list"  *ngFor="let task of tasks | async">
    <div class="item">
     <br/>
      <div class="content">
        <div class="header">
        </div>
        <hr/>
        <b><p>Username: {{task.username}}</p></b>
        <b><p>Fecha Finalizacion: {{task.fechafinal}}</p></b>
        <b><pre>Actividades: {{task.tarea | json}}</pre></b>
      </div>
    </div>
  </div>
</body>
