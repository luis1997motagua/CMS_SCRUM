<app-menu></app-menu>
<body>
  <div class="main-container">
    <h2>Asignación de Tareas</h2>
    <br/>
      <b><label>Encargado: </label></b>
      <div class="ui input focus">
       <input type="text" [(ngModel)]="username">
      </div>
   <br/>
   <br/>
   <b><label>Titulo Actividad: </label></b>
   <div class="ui input focus">
      <input type="text" [(ngModel)]="titulo">
   </div>
   <br/>
   <br/>
   <div class="ui input focus">
   <b><label>Fecha Inicio: </label></b>
   <input type="date" [(ngModel)]="fechainicio">
   </div>
   <br/>
   <br/>
   <div class="ui input focus">
   <b><label>Fecha Finalización: </label></b>
   <input type="date" [(ngModel)]="fechafinal"/>
   </div>
   <br/>
  <br/>
  <button (click)="addUserTask()" class="ui large orange button">Asignar</button>
  </div>
</body>
<app-footer></app-footer>
