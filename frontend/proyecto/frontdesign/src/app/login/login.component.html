<body>
  <app-navbar></app-navbar>
    <h3>MANEJADOR DE TAREAS</h3>
    <div class="main-container">
        <div class="ui placeholder segment">
            <div class="ui two column very relaxed stackable grid">
              <div class="column">
                <div class="ui form">
                  <form [formGroup]="signinForm" (ngSubmit)="Entrar(signinForm.value)" novalidate>
                  <div class="field">
                    <label>Username: </label>
                    <div class="ui left icon input">
                      <input type="text" formControlName="username" placeholder="Username">
                      <i class="user icon"></i>
                      <br/>
                    </div>
                  </div>
                  <div class="field">
                    <label>Password: </label>
                    <div class="ui left icon input">
                      <input type="password" formControlName="password">
                      <i class="lock icon"></i>
                    </div>
                  </div>
                  <button type="submit" class="ui blue submit button">Login</button>
                </form>
                </div>
              </div>
              <div class="middle aligned column">
                <button type="submit" class="ui orange basic button" routerLink="/signup">
                  <i class="signup icon"></i>
                  Sign Up
                </button>
                <br/>
                <br/>
                <div>
                    <button routerLink="/changepass" class="ui violet basic button" >
                        <i class="question circle icon"></i>
                        Forgot Password?
                    </button>                   
                </div>
              </div>
            </div>
            <div class="ui vertical divider">
              Or
            </div>
          </div>
    </div>
</body>
<app-footer></app-footer>
