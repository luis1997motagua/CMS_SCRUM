<body>

  <div class="ui comments">
    <h3 class="ui dividing header">Comentarios</h3>
    <div class="comment">
     
      <div class="content">
        
      </div>
      <div class="comments">
        <div class="comment">
          <cdk-virtual-scroll-viewport itemSize="50" class="viewport">
             <p *cdkVirtualFor="let comment of allComments | async">
              <b><label>Fecha: {{comment.fechahora}}</label></b>
            <br/>
              <b><label>Usuario: {{comment.username}}</label></b>
              <br/>
              <b><label>Comentario:</label></b>
          <br/>
              {{comment.comentario}}
            <br/>
            </p>
          </cdk-virtual-scroll-viewport>
        </div>
      </div>
    </div>
    <form class="ui reply form" style="margin-left: 100px;">
      <div class="field">
        <textarea></textarea>
      </div>
      <button type="submit"  class="ui blue labeled submit icon button" style="margin-left: 100px;">
        <i class="icon edit"></i> Comentar
      </button>
      <button type="submit"  class="ui green labeled submit icon button" style="margin-left: 100px;">
        <i class="upload icon"></i>Subir
      </button>
    </form>
  </div>

</body>
